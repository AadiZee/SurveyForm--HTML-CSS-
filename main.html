<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 id="title" class="text-center">
                        Survey Form
                    </h1>
                    <p id="description" class="description text-center">
                        Thank you for filling this survey.
                    </p>
                </header>
                <form id="survery-form">
                  <div class="form-group">
                      <label id="name-label" for="name">Name</label>
                      <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Enter your name"
                      required
                      />
                  </div>
                  <div class="form-group">
                      <label id="email-label" for="email">
                          Email
                      </label>
                      <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your Email"
                      required
                      />
                  </div>
                    <div class="form-group">
                        <label id="number-label" for="number">
                            Age<span class="clue">(optional)</span>
                        </label>
                        <input
                        type="number"
                        name="age"
                        id="number"
                        min="10"
                        max="90"
                        class="form-control"
                        placeholder="Age"
                        />
                    </div>
                    <div class="form-group">
                        <p>Occupation: </p>
                        <select id="dropdown" name="occupation" class="form-control" required>
                            <option disabled selected value>Select Current Occupation</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="partTime">Part Time Job</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Are you liking the form so far?</p>
                        <label>
                            <input
                            name="user-recommend"
                            value="definitely"
                            type="radio"
                            class="input-radio"
                            checked />
                            Definitely
                        </label>
                        <label>
                            <input
                            name="user-recommend"
                            value="maybe"
                            type="radio"
                            class="input-radio" />
                            Maybe
                        </label>
                        <label>
                            <input
                            name="user-recommend"
                            value="not-sure"
                            type="radio"
                            class="input-radio" />
                            Not Sure
                        </label>
                    </div>

                    <div class="form-group">
                        <p>How difficult is this form?</p>
                        <select id="difficult" name="difficult" class="form-control" required>
                            <option disabled selected value>Select a value</option>
                            <option value="hard">Hard</option>
                            <option value="normal">Normal</option>
                            <option value="easy">Easy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>What would you like to see improved? 
                            <span class="clue">(Check all that apply)</span>
                        </p>
                        <label>
                            <input
                            name="prefer"
                            value="front-end-features"
                            type="checkbox"
                            class="input-checkbox"/> Frontend Features
                        </label>
                        <label>
                            <input
                            name="prefer"
                            value="back-end-features"
                            type="checkbox"
                            class="input-checkbox"/> Backend Features
                        </label>
                        <label>
                            <input
                            name="prefer"
                            value="database improvement"
                            type="checkbox"
                            class="input-checkbox"/> Database Imrpovements
                        </label>
                    </div>
                    <div class="form-group">
                        <p>Any Comments or Suggestions?</p>
                        <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comments here...">
                    </textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <footer>
        <h2>Created by Adnan Zaib[AadiZee]</h2>
    </footer>
</html>
